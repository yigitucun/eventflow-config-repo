spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service-route
              predicates:
                - Path=/api/users/**, /api/roles/**
              uri: lb://USER-SERVICE
              filters:
                - AuthenticationFilter

            - id: auth-service-route
              predicates:
                - Path=/api/auth/**
              uri: lb://AUTH-SERVICE
              filters:
                - AuthenticationFilter
              
            - id: event-service-route
              predicates:
                - Path=/api/events/**
              uri: lb://EVENT-SERVICE
              filters:
                - AuthenticationFilter

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka
